<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Kumar</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>

    //add
    function addLanguage(lanName){
        const li = document.createElement('li')
        li.innerText = `${lanName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("python")
    addLanguage("c++")

    function addLanguageOpt(lanName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lanName))
        document.querySelector('.language').appendChild(li)
    }

    addLanguageOpt("java")

    // Edit

    const secondLan = document.querySelector('li:nth-child(2)')
    //console.log(secondLan)
    //secondLan.innerHTML = "Mojo"

    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLan.replaceWith(newLi)

    // remove

    const lastlanguage = document.querySelector('li:last-child')
    lastlanguage.remove()

</script>
</html>
